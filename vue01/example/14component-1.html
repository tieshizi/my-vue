<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src='../assets/js/vue.js'></script>
    <title>component-1</title>
</head>

<body>
    <h1>component-0000</h1>
    <hr>

    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <template id='tem1'>
        <div style='color:red'>Template标签模版{{message}}</div>
    </template>
</body>
<script type='text/javascript'>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        // template: `<div style='color:red'>vue简短模版{{message}}</div>`
        template: `#tem1`

    })
</script>

</html>
